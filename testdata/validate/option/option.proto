syntax = "proto3";

package testdata.option;
option go_package = "github.com/nlachfr/protocel/testdata/validate/option";

import "google/protobuf/empty.proto";
import "validate/validate.proto";

service OptionService {
    rpc Option(OptionRequest) returns (google.protobuf.Empty) {
        option (protocel.validate.method) = {
            rule: {
                options: {
                    globals: {
                        constants: [
                            {
                                key: 'myMethodConst'
                                value: "name"
                            }
                        ]
                    }
                }
                programs: {
                    expr: 'request.name == myMethodConst'
                }                
            }
        };
    }
}

message OptionRequest {
    option (protocel.validate.message) = {
        options: {
            globals: {
                constants: [
                    {
                        key: 'myMessageConst'
                        value: "name"
                    }
                ]
            }
        }
    };
    string name = 1 [(protocel.validate.field) = {
        rule: {
            programs: {
                expr: 'name == myMessageConst'
            }
        }
    }]; 
}
syntax = "proto3";

package testdata.cmd.plugin;
option go_package = "github.com/nlachfr/protocel/testdata/cmd/plugin";

import "validate/validate.proto";
import "google/protobuf/empty.proto";

service ErrorService {
    rpc Error(ErrorRequest) returns (google.protobuf.Empty) {};
}

message ErrorRequest {
    string name = 1 [(protocel.validate.field) = {
        rule: {
            programs: {
                expr: 'name.shouldFail()'
            }
        }
    }];
}